{% extends '../layout.html' %}

{# 标题 #}
{% block title %}{{app.title}} - {{app.description}}{% endblock %}

{# 样式 #}
{% block sub_styles %}
<!-- build:css /styles/story/default.css -->
<link rel="stylesheet" href="/styles/story/default.css">
<!-- endbuild -->
{% endblock %}

{# 脚本 #}
{% block sub_scripts %}
<script>adou.preloaded = {{preloaded|safe}};</script>
<!-- build:js /scripts/story/default.js -->
<script src="/components/html.sortable/src/html.sortable.js"></script>
<script src="/components/handlebars/handlebars.runtime.js"></script>
<script src="/components/director/build/director.js"></script>
<script src="/components/flow.js/dist/flow.js"></script>
<script src="/scripts/story/default.js"></script>
<!-- endbuild -->
{% endblock %}

{# 内容 #}
{% block content %}
<div id="wrap" class="wrap{% if bige %} bige{% endif %}">
  <div class="list" id="list"></div>
  <div class="detail" id="detail"></div>
</div>
{% endblock %}
